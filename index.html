<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-page">
    <div>
      <section class="image-section">
        <img src="./images/image-product-desktop.jpg" alt="Perfume" class="desktop-image"/>
        <img src="./images/image-product-mobile.jpg" alt="Perfume" class="mobile-image"/>
      </section>
      <section class="text-section">
        <h3>PERFUME</h3>
  
        <h1>Gabrielle Essence Eau De Parfum</h1>
  
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price">
          <h2>$149.99</h2>
          <span>$169.99</span>
        </div>
        <button type="button" class="add-button"><img src="./images/icon-cart.svg" alt="icon"/>Add to Cart</button>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Solomon Hagan</a>.
  </div>
</body>
</html>
